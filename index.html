<!DOCTYPE html>
    <html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Form</title>
        <link rel='stylesheet' href='assets/style/css.css'>
        <script src='https://kit.fontawesome.com/06fee9bdd9.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <div class='container'>

            <div class='header'>
                <h2>Form Example</h2>
            </div> <!-- header -->
            
            <form class='form' id='form'>
                <div class='form-control'>
                    <label for='username'>Usuario<span class='required'>*</span></label>
                    <input type='text' placeholder='popup21' id='username'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small></small> <!-- infobox -->
                </div> <!-- form-control -->

                <div class='form-control'>
                    <label for='email'>Email<span class='required'>*</span></label>
                    <input type='text' placeholder='popup21@gmail.com' id='email'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small></small> <!-- infobox -->
                </div> <!-- form-control -->

                <div class='form-control'>
                    <label for='password'>Senha<span class='required'>*</span></label>
                    <input type='password' placeholder='Senha' id='password'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small></small> <!-- infobox -->
                </div> <!-- form-control -->

                <div class='form-control'>
                    <label for='password-check'>Confirmar Senha<span class='required'>*</span></label>
                    <input type='password' placeholder='Confirmar Senha' id='password-check'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small></small> <!-- infobox -->
                </div> <!-- form-control -->

                <button>CONFIRMAR</button> <!-- button -->
            </form> <!-- form -->

        </div> <!-- container -->

        <script src='assets/javascript/js.js'></script>
    </body>
</html>
